<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #urlsInput, #platform {
            width: 110%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007B9A;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }
        .section {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
<script>
    async function submitUrls() {
        const urlInput = document.getElementById('urlsInput');
        const urls = urlInput.value.split('\n');
        const platform = document.getElementById('platform').value;

        for (const url of urls) {
            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, platform })
            });

            const data = await response.json();

            if (response.status === 200) {
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            } else {
                document.getElementById('output').innerText = `Error: ${data.error}`;
            }
        }
    }
</script>
</head>
<body>
    <style>
        .container {
            margin: 0 auto; /* Centers the container horizontally */
            width: 60%; /* Adjust to your liking, this sets the width of the content area */
            text-align: left; /* Aligns the text to the left within the container */
        }
    </style>

    <div class="sidebar">
        <button onclick="window.location.href='fetch.html'">XPOC Validator</button>
        <button onclick="window.location.href='generate.html'">Generate Manifest</button>
        <button onclick="window.location.href='index.html'">FAQs</button>
    </div>
    <div class="container">
        <h1>Generate a Manifest</h1>
        <p>Take the manifest below and embed it within your website code. Here is an example of doing so: https://github.com/shreyjain13/void/blob/main/xpoc/xpoc-manifest.json</p>
        <form id="manifestForm" onsubmit="event.preventDefault(); submitUrls();">
            <textarea id="urlsInput" name="urls" placeholder="Enter URLs, each on a new line" rows="10"></textarea><br>
            <select id="platform">
                <option value="youtube">YouTube</option>
                <option value="twitter">Twitter</option>
            </select><br>
            <button type="submit">Generate Manifest</button>
        </form>
        <div id="output" class="section"></div>
    </div>
</body>
</html>
