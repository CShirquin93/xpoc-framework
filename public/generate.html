<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #urlsInput, #platform {
            width: 110%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007B9A;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }
        .section {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>


<script>
  async function submitForm() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const urlInput = document.getElementById('urlsInput');
    const url = urlInput.value;
    const platformSelect = document.getElementById('platform');
    const platform = platformSelect.value;

    if (!file) {
        alert('Please upload a JSON file.');
        return;
    }

    if (!url) {
        alert('Please enter a URL.');
        return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('url', url); // corrected from urls[0] to url
    formData.append('platform', platform); // appended the platform to formData

    const response = await fetch('/add', {
        method: 'POST',
        body: formData
    });

    const data = await response.json();

    if (response.status === 200) {
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    } else {
        document.getElementById('output').innerText = `Error: ${data.error}`;
    }
}
</script>

</head>

<body>
<div class="sidebar">
    <button onclick="window.location.href='fetch.html'">XPOC Validator</button>
    <button onclick="window.location.href='generate.html'">Generate Manifest</button>
    <button onclick="window.location.href='index.html'">FAQs</button>
</div>
<div class="container">
    <h1>Edit Manifest</h1>
    <form id="manifestForm" onsubmit="event.preventDefault(); submitForm();">
        <input type="file" id="fileInput" name="file" accept=".json" required>
        <input type="text" id="urlsInput" name="url" placeholder="Enter URL" required>
        <select id="platform" name="platform">
            <option value="youtube">YouTube</option>
            <option value="twitter">Twitter</option>
            <!-- Add more platforms as required -->
        </select>
        <button type="submit">Generate Manifest</button>
    </form>
    <div id="output" class="section"></div>
</div>

</body>

</html>
