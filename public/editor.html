<!DOCTYPE html>
<html>
<head>
    <title>XPOC Manifest Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script>
        async function submitForm() {
          const fileInput = document.getElementById('fileInput');
          const file = fileInput.files[0];
          const urlInput = document.getElementById('urlInput');
          const url = urlInput.value;
          const platformInput = document.getElementById('platform');
          const platform = platformInput.value;
      
          if (!file) {
              alert('Please upload a JSON file.');
              return;
          }
      
          if (!url) {
              alert('Please enter a URL.');
              return;
          }
      
          if (!platform) {
              alert('Please enter a platform.');
              return;
          }
      
          const formData = new FormData();
          formData.append('file', file);
          formData.append('url', url); 
          formData.append('platform', platform); 
      
          const response = await fetch('/add', {
              method: 'POST',
              body: formData
          });
      
          const data = await response.json();
          if (response.status === 200) {
              // After extracting the platform and puid, display the secondary form
              document.getElementById('extraDetailsSection').style.display = 'block';
          } else {
              document.getElementById('output').innerText = `Error: ${data.error}`;
          }
        }
          
        async function submitFinalForm() {
          const fileInput = document.getElementById('fileInput'); 
          const file = fileInput.files[0]; 
      
          if (!file) {
              alert('Please upload a JSON file.');
              return;
          }
      
          const title = document.getElementById('titleInput').value;
          const platform = document.getElementById('platform').value;
          const desc = document.getElementById('descInput').value;
          const account = document.getElementById('accountInput').value;
          const url = document.getElementById('urlInput').value; // You will need the URL again in the final submission
      
          const formData = new FormData();
          formData.append('file', file);
          formData.append('title', title);
          formData.append('platform', platform);
          formData.append('desc', desc);
          formData.append('account', account);
          formData.append('url', url); // Append the URL in the final submission
          formData.append('finalSubmission', 'true'); 
      
          const response = await fetch('/add', {
              method: 'POST',
              body: formData
          });
      
          const data = await response.json();
            if (response.status === 200) {
                // Extract and display the entire response data
                let outputText = "Response Data: ";
                if (typeof data === 'object' && data !== null) {
                    outputText += JSON.stringify(data, null, 2);
                } else {
                    outputText += data;
                }
                document.getElementById('output').innerText = outputText;

                // If there's a download link provided, display it
                if (data.downloadLink) {
                    const downloadLinkElement = document.createElement('a');
                    downloadLinkElement.href = data.downloadLink;
                    downloadLinkElement.innerText = 'Download Updated JSON';
                    downloadLinkElement.download = 'updated_manifest.json';

                    document.getElementById('output').appendChild(downloadLinkElement);
                }
            } else {
                document.getElementById('output').innerText = `Error: ${data.error || 'Unknown error occurred'}`;
            }
            }
      
      </script>

</head>

<body>
<div class="sidebar">
    <button onclick="window.location.href='editor.html'">Manifest Editor</button>
    <button onclick="window.location.href='validator.html'">Item Validator</button>
</div>
<div class="container">
    <h1>XPOC Manifest Editor</h1>
    <form id="manifestForm" onsubmit="event.preventDefault(); submitForm();">
        <input type="file" id="fileInput" name="file" accept=".json" required>
        <input type="text" id="urlInput" name="url" placeholder="Enter URL" required>
        <input type="text" id="platform" name="platform" placeholder="Enter Platform" required>
        <button type="submit">Generate Manifest</button>
    </form>
    <div id="extraDetailsSection" style="display:none;">
        <h2>Extra Details</h2>
        <input type="text" id="titleInput" placeholder="Enter Title">
        <input type="text" id="descInput" placeholder="Enter Description">
        <input type="text" id="accountInput" placeholder="Enter Account">
        <!-- add other fields as needed -->
        <button onclick="submitFinalForm()">Submit Final</button>
    </div>
    <div id="output" class="section"></div>
</div>

</body>

</html>
