<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #urlsInput, #platform {
            width: 110%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007B9A;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }
        .section {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <style>
        .container {
            margin: 0 auto; /* Centers the container horizontally */
            width: 60%; /* Adjust to your liking, this sets the width of the content area */
            text-align: left; /* Aligns the text to the left within the container */
        }
    </style>

    <div class="sidebar">
        <button onclick="window.location.href='fetch.html'">XPOC Validator</button>
        <button onclick="window.location.href='generate.html'">Generate Manifest</button>
        <button onclick="window.location.href='index.html'">FAQs</button>
    </div>
    <div class="container">
        <h1>Welcome to XPOC Validator</h1>
</body>
</html>
